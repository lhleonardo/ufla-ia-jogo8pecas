<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Board Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">

    <h1>Jogo das 8 peças</h1>
    <div class="information">
      <button id="back" class="button-back">&lt</button>
      <span id="mode">Modo de entrada</span>
    </div>

    <div class="pieces">
      <h3>Peças</h3>
      <div class="dropzone"></div>
    </div>

    <section class='boardzone'>
      <div class="board">
        <div class="row" data-index="0">
          <div class="column" data-index="0">
            <div draggable="true" class="piece red">1</div>
          </div>
          <div class="column" data-index="1">
            <div draggable="true" class="piece blue">2</div>
          </div>
          <div class="column" data-index="2">
            <div draggable="true" class="piece white">3</div>
          </div>
        </div>
        <div class="row" data-index="1">
          <div class="column" data-index="0">
            <div draggable="true" class="piece gray">7</div>
          </div>
          <div class="column" data-index="1">
            <div draggable="true" class="piece orange">8</div>
          </div>
          <div class="column" data-index="2">
            <div draggable="true" class="piece green">4</div>
          </div>
        </div>
        <div class="row" data-index="2">
          <div class="column" data-index="0"></div>
          <div class="column" data-index="1">
            <div draggable="true" class="piece purple">6</div>
          </div>
          <div class="column" data-index="2">
            <div draggable="true" class="piece yellow">5</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="reset" class="button reset">Restaurar</button>
        <button id="start-hard" class="button blue">Força Bruta </button>
        <button id="start-heuristic" class="button green">Heurística</button>
      </div>

      <div class="controls">
        <button id="previous" class="button blue">&lt Anterior</button>
        <span id="progress">1/15</span>
        <button id="next" class="button green">Próximo &gt</button>
      </div>
    </section>
  </div>

  <script language="javascript" type="text/javascript" src="sweet-alert.js"></script>
  <script language="javascript" type="text/javascript" src="draganimation.js"></script>
  <script language="javascript" type="text/javascript" src="state.js"></script>
  <script language="javascript" type="text/javascript" src="search.js"></script>
  <script language="javascript" type="text/javascript" src="index.js"></script>
</body>

</html>
